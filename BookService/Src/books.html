<template>
    <div class="row">
        <div class="col-sm-12">
            <section>
                <h2>${heading}</h2>
                <form role="form" submit.delegate="start()">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" value.bind="id" class="form-control" id="id" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label for="authorId">AuthorId</label>
                        <input type="text" value.bind="authorId" class="form-control" id="authorId" placeholder="Authorid">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" value.bind="title" class="form-control" id="title" placeholder="Title">
                    </div>
                    <button click.delegate="getBooks()" class="btn btn-primary">getBooks() GET</button>
                    <button click.delegate="insertBook()" class="btn btn-primary">insertBook() PUT</button>
                    <button click.delegate="updateBook()" class="btn btn-primary">updateBook() POST</button>
                    <button click.delegate="deleteBook()" class="btn btn-primary">deleteBook() DELETE</button>
                </form>
            </section>
            <br />
            <hr align="left" />
            <h3>Display Book Records</h3>
            <section>
                <table class="table" id="books">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="book of bookList">
                            <td>${book.Id}</td>
                            <td>${book.Title}</td>
                            <td>${book.AuthorName}</td>
                            <td>
                                <a route-href="route: booksList; params.bind: {id:book.Id}" class="btn btn-default btn-sm">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</template>
